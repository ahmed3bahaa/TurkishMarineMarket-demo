    <script>
      // Dropdown logic (services + products)
      const servicesBtn = document.getElementById('services-btn');
      const servicesDropdown = document.getElementById('services-dropdown');
      const productsBtn = document.getElementById('products-btn');
      const productsDropdown = document.getElementById('products-dropdown');

      function toggleDropdown(btn, dropdown) {
        if (!btn) return;
        btn.addEventListener('click', function (event) {
          event.preventDefault();
          dropdown.classList.toggle('show');
          if (btn.id === 'services-btn') productsDropdown?.classList.remove('show');
          if (btn.id === 'products-btn') servicesDropdown?.classList.remove('show');
        });
      }

      toggleDropdown(servicesBtn, servicesDropdown);
      toggleDropdown(productsBtn, productsDropdown);

      document.addEventListener('click', function (event) {
        if (
          !servicesBtn?.contains(event.target) &&
          !servicesDropdown?.contains(event.target) &&
          !productsBtn?.contains(event.target) &&
          !productsDropdown?.contains(event.target)
        ) {
          servicesDropdown?.classList.remove('show');
          productsDropdown?.classList.remove('show');
        }
      });
    </script>
